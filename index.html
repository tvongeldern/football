<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="stylesheet.css" type="text/css">
		<script src="scripts.js"></script>
		<title>QB Passing Test</title>
	</head>
	<body>
		<div ng-app="field" ng-controller="play">

			<div id="viewport">

				<img src="images/grass.png" id="grass">

				<img src="images/qb_standing.JPG" id="qb">

				<img src="images/open_rec_1.JPG" id="receiver">

				<img src="images/ball_2.gif" id="ball">

			</div>

			<div id="alert"></div>

			<div id="hike">HIKE!</div>

			<div id="instructions">
				<p>Press 'Shift' to hike the ball and send your receiver downfield</p>
				<p>Press 'Enter' to throw the ball</p>
			</div>

		</div>
	</body>
</html>
